name: Sync Microsoft Learn Badges

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Scrape badges with Playwright
        run: node scripts/sync-badges.js

      - name: Commit badges.json if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges.json
          if git diff --cached --quiet; then
            echo "âœ… No changes in badges.json, skipping commit"
          else
            git commit -m "chore: update badges.json"
            git push
          fi
