<div id="badge-container" class="badge-grid"></div>

<style>
.badge-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
  gap: 14px;
}
.badge-card {
  text-align: center;
  transition: transform .2s ease, box-shadow .2s ease;
  background: #fff; border-radius:8px; padding:8px;
}
.badge-card img {
  max-width:100%; height:auto;
}
.badge-card:hover {
  transform:translateY(-4px);
  box-shadow:0 6px 16px rgba(0,0,0,.2);
}
</style>

<script>
(async()=>{
  const res = await fetch('./badges.json', {cache:'no-store'});
  const badges = await res.json();

  const container = document.getElementById('badge-container');
  container.innerHTML = badges.map(b => `
    <a class="badge-card" href="${b.href}" target="_blank" title="${b.title}">
      <img src="${b.img}" alt="${b.title}" loading="lazy">
      <div style="font-size:0.8rem;margin-top:4px;">${new Date(b.issued).toLocaleDateString()}</div>
    </a>
  `).join('');
})();
</script>
